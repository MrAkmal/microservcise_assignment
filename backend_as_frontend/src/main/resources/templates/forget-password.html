<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/head :: user-head"></head>
<body>
<div class="container" style="padding-top: 2rem">
    <div class="row">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{/send-code}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" type="text" name="username" placeholder="Enter username">
                </div>
                <button class="btn btn-info" type="submit">Reset</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
