<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/head :: user-head"></head>
<body>
<div class="container" style="padding-top: 2rem">
    <div class="row">
        <div class="col-md-6 offset-3">
            <form method="post" th:object="${user}" th:action="@{/login}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" type="text" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" th:field="*{password}">
                </div>
                <button class="btn btn-info" type="submit">login</button>
                <a th:href="@{/forget-password}">Forget Password ?</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
