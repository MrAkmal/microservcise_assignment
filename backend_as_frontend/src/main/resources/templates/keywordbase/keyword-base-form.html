<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/head :: user-head">
</head>
<body>
<nav th:replace="layouts/menu :: user-navbar"></nav>
<div class="container" style="padding-top: 2rem">
    <div class="row">
        <div class="col-md-6 offset-3">
            <form th:method="POST" th:action="@{/keyword-base}" th:object="${keywordbase}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="countryName">Country Name</label>
                    <input id="countryName" type="number" min="0" th:field="*{country}" class="form-control"
                           placeholder="Enter GeneratedName"/>
                </div>
                <div class="form-group">
                    <label for="countryWiseName">Country Wise Name</label>
                    <input id="countryWiseName" type="number" min="0" th:field="*{countryWiseName}" class="form-control"
                           placeholder="Enter GeneratedName"/>
                </div>
                <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-save"></i> Save</button>
                <a th:href="@{/keyword-base}" class="btn btn-warning btn-sm"><i class="fa fa-arrow-left"></i> Back</a>
            </form>
        </div>
    </div>
</div>
<script>


    function writeYearTo() {
        let value = parseInt(document.getElementById("yearFrom").value);
        document.getElementById("yearTo").value = value + 1;
    }

    document.getElementById("yearFrom").addEventListener('input', writeYearTo);
</script>
</body>
</html>
