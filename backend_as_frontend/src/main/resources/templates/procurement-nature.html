<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/head :: user-head">
</head>
<body>
<nav th:replace="layouts/menu :: user-navbar"></nav>
<div class="container" style="padding-top: 2rem">
    <div class="row">
        <div class="col-md-12">
            <h4><a class="btn btn-primary btn-sm" th:href="@{/procurement-nature/create}"><i class="fa fa-plus"></i> Add</a>
            </h4>
            <br>
            <table class="table table-bordered table-striped" style="text-align: center">
                <thead style="background-color: #04C3FC;">
                <tr>
                    <th scope="col" style="border-bottom: 2px solid #f00;">#</th>
                    <th scope="col" style="border-bottom: 2px solid #f00;"><a
                            style="color: #000;text-decoration: none"
                            th:href="${'/procurement-nature?fieldName=name'}">Name <i
                            style="float: right;padding-top:0.3rem"
                            class="fa fa-sort"></i></a></th>
                    <th scope="col" style="border-bottom: 2px solid #f00;" colspan="2">Settings</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="procurementNature,loop : ${procurementNatures}">
                    <th scope="row" th:text="${loop.count}"></th>
                    <td th:text="${procurementNature.name}"></td>
                    <td><a class="btn btn-info btn-sm"
                           th:href="@{'/procurement-nature/update/'+${procurementNature.getId()}}"><i
                            class="fa fa-edit"></i></a>
                    </td>
                    <td><a class="btn btn-danger btn-sm"
                           th:href="@{'/procurement-nature/delete/'+${procurementNature.getId()}}"
                           onclick="return confirm('Are you sure you want to delete this item')"><i
                            class="fa fa-trash"></i></a>
                    </td>
                </tr>
                </tbody>
                <thead style="background-color: #08A51F;border-top-color: red;">
                <tr style="padding: 2rem">
                    <th scope="col" style=" border-top: 2px solid #f00;
            padding: 1.26rem"></th>
                    <th scope="col" style=" border-top: 2px solid #ff0000;
            padding: 1.26rem"></th>
                    <th scope="col" style=" border-top: 2px solid #f00;
            padding: 1.26rem"></th>
                    <th scope="col" style=" border-top: 2px solid #f00;
            padding: 1.26rem" colspan="2"></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>
</html>
