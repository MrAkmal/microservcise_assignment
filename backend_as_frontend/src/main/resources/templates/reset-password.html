<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/head :: user-head"></head>
<body>
<div class="container" style="padding-top: 2rem">
    <div class="row">
        <div class="col-md-6 offset-3">
            <form method="post" th:object="${resetPassword}" th:action="@{'/reset-password?token='+${token}}">
                <div class="form-group">
                    <label for="password">Enter Password</label>
                    <input id="password" type="password" class="form-control"  th:field="*{password}">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" type="password" class="form-control"
                           th:field="*{confirmPassword}">
                </div>
                <button class="btn btn-danger" type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
